<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototype</title>
    <script>
        Object.prototype
        console.log('===================')
        class carro{
            constructor(tpCarro, tpComb){
                this.tipo = tpCarro //1=passeio 2=transporte 3=combate
                this.qtdeComb = 100     
                this.ligado = false
                this.tipoComb = tpComb //1=gasolia 2=diesel 3=etanol
            }
            info(){  // é um metodo
                console.log('-------------------')

                console.log('Qtde Comb.: ' + this.qtdeComb)
                console.log('Ligado....: ' + (this.ligado ? 'Sim' : 'Não'))
                console.log('Tipo Comb.: ' + this.tipoComb)
                if (this.tipo == 1) {
                    console.log('Tipo Carro: Passeio')
                }
                else if (this.tipo == 2){
                    console.log('Tipo Carro: Transporte')
                }
                else{
                    console.log('Tipo Carro: Combate')
                }
            }
            set setLigado(t){
                this.ligado = t
            }
            get getLigado(){
                return this.ligado
            }
            set setComb(v){
                this.qtdeComb = v
            }
            get getComb(){
               return this.qtdeComb 
            }
        }

        class carroCombate extends carro{
            constructor(potTiro){
                super(3, 2)
                this.tiros = 1000
                this.potTiro = potTiro
                this.blindagem = 100
            }
            info(){
                super.info()
                console.log('Qtde Tiros: ' + this.tiros)
                console.log('Pot. Tiros: ' + this.potTiro)
                console.log('Blindagem.: ' + this.blindagem)
            }
        }

        class carroTransporte extends carro{
            constructor(){
                super(2, 2)
            }
        }

        carro.prototype.potencia = 500
        carro.prototype.velocidade = 0
        carro.prototype.velMax = 0

        carro.prototype.info = function () {
            //this.info()
            console.log('Potência..: ' + this.potencia)
            console.log('Velocidade: ' + this.velocidade)
            console.log('Vel. max..: ' + this.velMax)
        }

        let c1 = new carroCombate(100)
        let c2 = new carroTransporte()
        
        c1.setLigado = true
        c1.info()
        //c1.info2()


    </script>
</head>
