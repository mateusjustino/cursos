<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        document.write(Date())    //pega todas as informaçãoes do Date
        document.write("<hr>")

        var dt = new Date()
        var diaSemana = dt.getDay() // pega o dia da semana (começa do 0)
        var dia = dt.getDate()  // pega o dia do mes
        var mes = dt.getMonth() // pega o número do mes (começa do 0)
        var ano = dt.getFullYear() // pega o ano

        var meses = new Array("Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro")
        var semanas = new Array("Domingo", "Segunda", "Terça", "Quarta", "Quinta", "Sexta", "Sábado")

        var horas = dt.getHours()
        var minutos = dt.getMinutes()
        var segundos = dt.getSeconds()

        document.write(semanas[diaSemana] + ", " + dia + " de " + meses[mes] + " de " + ano + "<br>")
        document.write(horas + ":" + minutos + ":" + segundos)



    </script>
</head>

</body>
</html>
