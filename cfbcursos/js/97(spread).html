<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spread</title>
    <script>
        const notas = [100, 200, 300]
        console.log(notas)
        console.log(...notas) //spread (...) serve para transformar o array em um elemento unico com seus valores

        function soma(n1, n2, n3) {
            return n1 + n2 + n3
        }
        console.log(soma(...notas))
    </script>
</head>
<body>
    
</body>
</html>
