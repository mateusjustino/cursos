<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReplaceChild</title>
    <script>
        function inicia() {
            var novoH1 = document.createElement('h1')
            var listaCursos = document.getElementById('cfbcursos')
            var antigoP = listaCursos.childNodes[5]
            var txtH = document.createTextNode(antigoP.innerHTML)
            novoH1.appendChild(txtH)
            listaCursos.replaceChild(novoH1, antigoP)
        }
        window.addEventListener('load', inicia)
    </script>
</head>
<body>
    <h1 id="novo">Novo Elemento</h1>
    <div id="cfbcursos">
        <p>Curso de JavaScript</p>
        <p>Curso de HTML</p>
        <p>Curso de CSS</p>
        <p>Curso de PHP</p>
        <p>Curso de C++</p>
        <p>Curso de Gimp</p>
        <p>Curso de C#</p>
        <p>Curso de Flash</p>
    </div>
    
</body>
</html>
