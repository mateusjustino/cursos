<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function</title>
    <script>

        const soma = (...num) => {
            let r = 0
            for (const n of num) {
                r += n
            }
            return r
        } 

        console.log(soma(2, 3, 3, 7))

    </script>
</head>
