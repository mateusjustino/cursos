<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataSet</title>
    <style>
        .carro{
            width: 371px;
            height: 750px;
            display: inline;
            cursor: pointer;
            margin-left: 10px;
        }
        #painel{
            border: solid 3px black;
            border-radius: 10px;
            padding: 10px;
            width: 97%;
            height: 100px;       
            margin: auto;    
            margin-bottom: 10px; 
            font-size: 18px;
            font-family: monospace;
        }
        img{
            width: 250px;
            height: 250px;
        }
    </style>
    <script>

        function definePainel() {
            var obj = event.target
            var painel = document.getElementById('painel')
            painel.innerHTML = `Modelo: ${obj.dataset.modelo}<br>`
            painel.innerHTML += `Cor: ${obj.dataset.cor}<br>`
            painel.innerHTML += `PotÃªncia: ${obj.dataset.pot}<br>`
            painel.innerHTML += `Velocidade: ${obj.dataset.vel}<br>`
        }

        function inicia() {
            document.getElementById('c1').addEventListener('click', definePainel)
            document.getElementById('c2').addEventListener('click', definePainel)
            document.getElementById('c3').addEventListener('click', definePainel)
            document.getElementById('c4').addEventListener('click', definePainel)
        }
        window.addEventListener('load', inicia)

    </script>
</head>
<body>
    <div id="painel"></div>
    <div id="c1" class="carro"><img data-modelo="Popular" data-cor="Azul" data-pot="80" data-vel="120" src="https://images.pexels.com/photos/1592384/pexels-photo-1592384.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"></div>
    <div id="c2" class="carro"><img data-modelo="Corrida" data-cor="Vermelho" data-pot="350" data-vel="320" src="https://images.pexels.com/photos/210019/pexels-photo-210019.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"></div>
    <div id="c3" class="carro"><img data-modelo="Familia" data-cor="Amarelo" data-pot="110" data-vel="180"src="https://images.pexels.com/photos/1149831/pexels-photo-1149831.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"></div>
    <div id="c4" class="carro"><img data-modelo="Esportivo" data-cor="Verde" data-pot="220" data-vel="260" src="https://images.pexels.com/photos/2127733/pexels-photo-2127733.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"></div>
</body>
</html>
