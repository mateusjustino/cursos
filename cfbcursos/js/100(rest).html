<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest</title>
    <script>

        function soma(...num) {  //rest é para nao determinar um numero fixo na função
            let res = 0
            for (const n of num) {
                res += n
            }
            return res
        }
        
        console.log(soma(3, 2, 1, 5))

    </script>
</head>
