<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>

    <script>
                
        var mochila = []


        mochila.push("Faca")
        mochila.push("Corda")
        mochila.push("Pederneira")
        mochila.push("Chave")
        mochila.push("Lanterna")
        mochila.unshift("Pedra")  // para adicionar no inicio da array

        mochila.pop()  // deleta o ultimo elemento
        mochila.shift()  // deleta o primeiro
        mochila.splice(3, 1)  // começa a deletar da posição 3 e quantos itens vai deletar


        document.write("<br>")
        document.write(mochila[0])
        document.write("<br>")
        document.write(mochila[1])
        document.write("<br>")
        document.write(mochila[2])
        document.write("<br>")
        document.write(mochila[3])
        document.write("<br>")
        document.write(mochila[4])
        document.write("<br>")
        document.write(mochila[5])



    </script>
</head>
<body>
    
</body>
</html>
