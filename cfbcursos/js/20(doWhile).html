<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do while</title>
    <script>

        var num = 15

        while(num<10){
            document.write("CFB Cursos <br>")
            num++
        }
        
        // com o "do while" garante que seja executado ao menos uma vez
        do{
            document.write("CFB Cursos <br>")
            num++
        }
        while(num<10)

    </script>
</head>
<body>
    
</body>
</html>
