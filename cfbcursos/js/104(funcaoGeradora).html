<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Função Geradora</title>
    <script>

        function* cores(){
            yield 'Vermelho'
            yield 'Verde'
            yield 'Azul'
            yield 'Amarelo'
            yield 'Roxo'
            yield 'Preto'
            yield 'Branco'
        }

        for (let c of cores()) {
            console.log(c)
        }

        const c = cores()
        console.log(c.next())
        console.log(c.next())
        console.log(c.next())
        console.log(c.next())
        console.log(c.next())
        console.log(c.next())
        console.log(c.next())
        console.log(c.next())

        function* cont(n){
            let c = 0
            while (c < n) {
                yield console.log(c)
                c++
            }
        }
        const ct = cont(10)
        console.log(ct.next())
        console.log(ct.next())
        console.log(ct.next())
        console.log(ct.next())
        console.log(ct.next())
        console.log(ct.next())
        console.log(ct.next())
        console.log(ct.next())
        console.log(ct.next())
        console.log(ct.next())

    </script>
</head>
<body>

</body>
</html>
