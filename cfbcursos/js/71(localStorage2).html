<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage</title>
    <style>
        #fconf{
            margin: auto;
            border: 1px solid black;
            background-color: rgb(202, 199, 199);
            padding: 20px;
            border-radius: 5px;
            display: none;
            margin-top: 10px;
        }
    </style>
    <script>
        var vcorf, vcort, vnome

        function inicia() {
            if (localStorage.nome) {
                vcorf = localStorage.corf
                vcort = localStorage.cort
                vnome = localStorage.nome

                defineCor(1, vcorf)
                defineCor(2, vcort)
                document.getElementById('painel').innerHTML = 'Bem Vindo ' + vnome + '<hr>' 
            }
        }

        function gravar() {
            vnome = document.getElementById('fnome').value
            localStorage.corf = vcorf
            localStorage.cort = vcort
            localStorage.nome = vnome
            var form = document.getElementById('fconf')
            form.style.display = 'none'
        }
        
        function defineCor(op, cor) {
            if (op == 1) {
                document.body.style.backgroundColor = cor
                vcorf = cor
            }
            else{
                document.body.style.color = cor
                vcort = cor
            }
        }

        function mostraConf() {
            var form = document.getElementById('fconf')
            form.style.display = 'block'
        }

        window.addEventListener('load', inicia)

    </script>
</head>
<body>
    <p>localStorage - Curso de JavaScript</p>
    <p id="painel"></p>

    <button onclick="mostraConf()">Configurações</button>

    <form action="" name="fconf" id="fconf">
        <label for="fnome">Nome:</label><br>
        <input type="text" name="fnome" id="fnome" size="20"><br><br>
        <label for="">Cor fundo:</label><br>
        <input type="radio" name="fcorF" onclick="defineCor(1, 'rgba(0, 0, 0, 0.849)')">Preto<br>
        <input type="radio" name="fcorF" onclick="defineCor(1, 'rgba(226, 219, 219, 0.89)')">Branco<br>
        <input type="radio" name="fcorF" onclick="defineCor(1, 'rgba(248, 10, 10, 0.717)')">Vermelho<br>
        <input type="radio" name="fcorF" onclick="defineCor(1, 'rgba(1, 255, 22, 0.456)')">Verde<br>
        <input type="radio" name="fcorF" onclick="defineCor(1, 'rgba(5, 1, 255, 0.541)')">Azul<br><br>
        <label for="">Cor texto:</label><br>
        <input type="radio" name="fcorT" onclick="defineCor(2, 'black')" id="">Preto<br>
        <input type="radio" name="fcorT" onclick="defineCor(2, 'white')" id="">Branco <br><br>
        <input type="button" value="Gravar" onclick="gravar()">
    </form>
</body>
</html>
