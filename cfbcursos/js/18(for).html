<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For</title>
    <script>
        
        var num = []
        
        for(cont = 0; cont < 10; cont++){
            num.push(cont)
        }
        document.write(num)
        document.write("<br>")

        for(cont = 0; cont < 10; cont++){
            document.write(num[cont] + "<br>")
        }
        document.write("<br>")

        var mochila = [["Corda", 1], ["Cura", 10], ["Lanterna", 1], ["Pilhas", 20]]

        for (let linha = 0; linha < mochila.length; linha++) {
            for(var coluna = 0; coluna < 2; coluna++){
                document.write(mochila[linha][coluna] + " ")
            }     
            document.write("<br>")      
        }

    </script>
</head>
<body>
    
</body>
</html>
