<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POO Static</title>
    <script>
        console.log('===================')
        console.log('-------------------')
        class carro{
            static alerta = true //mantem atributo static servindo com padrão para todos os objetos que usarem esse atributo
            //cor = 'Vermelho'
            constructor(marca, modelo, cor){
                this.marca = marca                
                this.modelo = modelo         
                this.cor = cor
                this.ligado = false
                this.km = 0
                this.comb = 10
            }
            info(){
                console.log('Marca......: ' + this.marca)
                console.log('Modelo.....: ' + this.modelo)
                console.log('Cor........: ' + this.cor)
                console.log('Ligado.....: ' + (this.ligado ? 'Sim' : 'Não'))
                console.log('KM.........: ' + this.km)
                console.log('Combustível: ' + this.comb)
                console.log('Alerta.....: ' + (carro.alerta? 'Sim' : 'Não'))
                console.log('-------------------')
            }
            liga(){
                this.ligado = true
            }
            desligar(){
                this.ligado = false
            }
            set setAlerta(t){
                carro.alerta = t
            }
            get getAlerta(){
                return carro.alerta
            }
            set setComb(v){
                this.comb = v
                console.log('Combustível alterado, valor atual: ' + this.comb)
            }
            get getComb(){
               return this.comb 
            }
        }

        let c1 = new carro('Honda', 'HRV', 'Vermelho')
        let c2 = new carro('VW', 'Golf', 'Verde')
        let c3 = new carro('GM', 'Camaro', 'Azul')
        let c4 = new carro('Ford', 'Mustang', 'Amarelo')

        c1.setComb = 100
        
        //c1.setAlerta = false
        carro.alerta = false //tanto o de cima quanto esse tem a mesma função

        c1.info()
        c2.info()
        c3.info()
        c4.info()

    </script>
</head>
