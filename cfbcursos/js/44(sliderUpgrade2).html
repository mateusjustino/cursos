<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <style>
        body{
            background-image: linear-gradient(to left, rgb(118, 216, 118), rgb(143, 194, 143), rgb(116, 226, 116), rgb(147, 185, 147));
            background-attachment: fixed;
            color: black;
        }
        h1, h2, p, #config{
            text-align: center;
        }
        #dvslider{
            max-width: 800px;
            height: 300px;
            background-position: center center;
            border: 1px solid black;
            border-radius: 5px;
            margin: auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #trocaSlider{
            margin: auto;
            margin-top: 10px;
            display: flex;      
            max-width: 800px;
        }
        .btnSlider{
            width: 50px;
            border: 1px solid rgba(0, 0, 0, 0.5);
            outline: none;
            background-color: rgb(84, 205, 84);
            cursor: pointer;
        }
        #dvLoad{
            border: 1px solid rgba(0, 0, 0, 0.5);
            width: 100%;
        }
        #dvBarra{
            width: 0%;
            height: 100%;
            background-color: rgb(84, 175, 84);
        }     
        
        .btnMuda{
            font-size: 16px;
            padding: 4px;
            background-color: rgb(84, 205, 84);            
            border: 1px solid rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            outline: none;
            cursor: pointer;
        }
        .btnMuda:hover, .btnSlider:hover{
            background-color: rgb(104, 225, 104);
        }
        
        #txtTempo{
            padding: 4px;
            text-align: right;
            font-size: 16px;
            border: 1px solid rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            outline: none;
            width: 50px;
        }

        #config{
            font-size: 20px;
        }

        #btnSliderAntes{
            border-bottom-left-radius: 5px;
            border-top-left-radius: 5px;
        }
        #btnSliderDepois{
            border-bottom-right-radius: 5px;
            border-top-right-radius: 5px;
        }
        
    </style>
    <script>

        var imgs = []
        var slider
        var imgAtual
        var maxImg
        var tempoTroca
        var vtempo
        var vbarra


        function preCarregamento() {
            var s=1
            for (let i = 0; i < 5; i++) {
                imgs[i] = new Image()
                imgs[i].src = "imgs/s"+ s +".jpg"
                s++
            }            
        }

        function carregarImg(img) {
            slider.style.backgroundImage = "url('"+imgs[img].src+"')"
        }

        function inicia() {
            preCarregamento()
            imgAtual = 0
            maxImg = imgs.length -1
            slider = document.getElementById('dvslider')
            vbarra = document.getElementById('dvBarra')
            carregarImg(imgAtual)
            tempoTroca = 0
            anima()
            
            var varTempoAtual = document.getElementById('tempoAtual')            
            varTempoAtual.innerHTML = `Tempo de Transição atual (s): ${animaTroca / 100}`
        }

        function troca(direcao) {
            tempoTroca = 0
            imgAtual += direcao
            if (imgAtual > maxImg){
                imgAtual = 0
            }
            else if (imgAtual < 0){
                imgAtual = maxImg
            }
            carregarImg(imgAtual)
        }


        var animaTroca = 200
        

        function mudaTempo(){
            var valor = document.getElementById('txtTempo').value
            tempoTroca = 0
            if (valor < 1){
                valor = 1
                document.getElementById('txtTempo').value = 1
                animaTroca = valor * 100
                var varTempoAtual = document.getElementById('tempoAtual')
                varTempoAtual.innerHTML = `Tempo de Transição atual (s): ${animaTroca / 100}`
            }
            else{
                animaTroca = valor * 100
                var varTempoAtual = document.getElementById('tempoAtual')
                varTempoAtual.innerHTML = `Tempo de Transição atual (s): ${animaTroca / 100}`
            }
            
        }

        function anima(){
            tempoTroca++
            if (tempoTroca >= animaTroca){
                tempoTroca = 0
                troca(1)
            }
            vtempo = tempoTroca / (animaTroca / 100)
            vbarra.style.width = vtempo + "%"
            window.requestAnimationFrame(anima)
        }

        
        window.addEventListener('load', inicia)

    </script>
</head>
<body>
    <h1>Slider</h1>
    <div id="dvslider"></div>
    <div id="trocaSlider">
        <button class="btnSlider" onclick="troca(-1)" id="btnSliderAntes"><</button>
        <div id="dvLoad">
            <div id="dvBarra"></div>
        </div>
        <button class="btnSlider" onclick="troca(-1)" id="btnSliderDepois">></button>
    </div>

    <h2>Mudar o tempo</h2>
    <div id="config">
        <label for="txtTempo">Tempo de transição (s): </label>
        <input type="number" name="txtTempo" id="txtTempo" min="1" value="2">
        <button onclick="mudaTempo()" class="btnMuda">Confirmar</button>
        <p id="tempoAtual">Tempo de Transição atual (s): </p>
    </div>

</body>
</html>
