<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>addEventListener</title>
    <style>
        #dv1{
            width: 100px;
            height: 100px;
            border: 1px solid black;
            background-color: #f00;
            position: absolute;
            left: 0px;
            top: 0px;
        }
    </style>

    <script>

        function msg(){
            document.write('CFB Cursos')
        }
        function cor(obj, cor){            
            obj.style.backgroundColor = cor
        }

        function addEventos(){
            var obj = document.getElementById('dv1')
            obj.addEventListener('click', msg) // adiciona um evento no elemento
            obj.addEventListener('mouseover', function(event){
                cor(obj, 'white')
            })
            obj.addEventListener('mouseout', function(event){
                cor(obj, 'red')
            })
        }
        window.addEventListener('load', addEventos) // evento load usa window. inves de document.  se usa o load para iniciar o comando addEventos ao carregar a pagina

    </script>

</head>
<body>
    <div id="dv1"></div>

    

</body>
</html>
