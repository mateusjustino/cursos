<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        document.write(Math.PI)
        document.write("<hr>")
        
        var valor = 45
        var mt = Math.ceil(valor) //arredonda pra cima
        var mt = Math.floor(valor) //arredonda pra baixo
        var mt = Math.round(valor) //arredondamento padrão

        var mt = Math.pow(valor, 2) //calculo de potencia, o segundo numero é quanto será elevado
        var mt = Math.sqrt(valor) //retorna a raiz quadrada

        var mt = Math.random() // aleatorio entre 0 e 1 (numero quebrados)
        var mt = Math.random()*valor // aleatorio entre 0 e 1 vezes a variavel valor
        var mt = Math.round(Math.random()*valor) // aleatorio entre 0 e 10 (numeros inteiros)
        var mt = Math.round(Math.random()*valor)+1 // aleatorio entre 1 e 11
        
        var mt = Math.cos(valor * Math.PI/180) // o cosseno do angulo (valor)
        var mt = Math.sin(valor * Math.PI/180) // o seno do angulo

        var mt = Math.max(1, 4, 2, 7, 5, 6)  // retorna o valor maximo
        var mt = Math.min(1, 4, 2, 7, 5, 6)  // retorna o valor minimo

        document.write(mt)
        document.write("<hr>")

    </script>
