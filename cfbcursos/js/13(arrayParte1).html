    <script>
        //

        cor[80] = "roxo"


        document.write(cor1 + ", "+ cor2 +"<br>") 
        document.write(cor + "<br>")
        document.write(cor[2])

        var itens=["Faca", "Pederneira", "Corda", "Lanterna"]
        var mochila = []

        mochila.push(2)
        document.write("<br>")
        document.write(mochila)
        document.write("<br>")
        document.write(itens[mochila[0]]) // pq o item mochila[0] é o número 2 fazendo com que mostre o itens[2]
    </script>
