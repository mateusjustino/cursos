<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Método Map</title>
    <script>
        console.log('======================')
        let num = [1, 4, 9, 16, 25]
        let raiz = num.map(Math.sqrt)

        for (let i = 0; i < 5; i++) {
            console.log('Número: ' + num[i] + ' - Raiz: ' + raiz[i])
        }
        
        let dobros = num.map((n) => {
            return  n * 2
        })

        for (let i = 0; i < 5; i++) {
            console.log('Número: ' + num[i] + ' - Dobro: ' + dobros[i])
        }
        

    </script>
</head>
<body>
    
</body>
</html>
