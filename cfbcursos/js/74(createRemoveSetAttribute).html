<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CreateAttribute RemoveAttribute SetAttribute</title>
    <style>
        body {
            background-color: whitesmoke;
            font
        }
    </style>
    <script>

        function inicia() {
            document.getElementById('btnDestaque').addEventListener('click', function () {
                var num = document.getElementById('fnum').value
                var p = document.getElementsByTagName('p')
                for (let i = 0; i < p.length; i++) {
                    p[i].removeAttribute('style')
                }
                var at = document.createAttribute('style')
                at.value = 'color:#f00; font-size: 25px'
                p[num].setAttributeNode(at)
            })
            
        }
        window.addEventListener('load', inicia)

    </script>
</head>
<body>
    <input type="text" id="fnum">
    <button id="btnDestaque">Destacar</button><br><br>

    <p>Curso de JavaScript</p>
    <p>Curso de HTML</p>
    <p>Curso de CSS</p>
    <p>Curso de PHP</p>
    <p>Curso de C++</p>
    <p>Curso de Gimp</p>
    <p>Curso de C#</p>
    <p>Curso de Flash</p>
</body>
</html>
