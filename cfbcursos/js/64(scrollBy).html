<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InnerWidth InnerHeight ScreenX ScreenY</title>
    <style>
        #painel{
            border: 1px solid black;
            border-radius: 10px;
            padding: 15px;
            width: 800px;
            height: 2000px;
            background-color: rgba(0, 0, 255, 0.040);
            margin: auto;
        }
    </style>
    <script>
        var l, a, px, py, painel

        function info() {
            var painel = document.getElementById('painel')
            l = window.innerWidth
            a = window.innerHeight
            px = window.screenX
            py = window.screenY

            painel.innerHTML = `Largura :${l} - Altura: ${a}<br>X: ${px} - Y: ${py}`
        }

        function rolar() {
            window.scrollBy(0,1000) //para criar uma rolagem automatica at√© o ponto(x, y)
        }

        function inicia() {
            document.getElementById('btnTam').addEventListener('click', info)
            document.getElementById('btnPos').addEventListener('click', rolar)
        }
        window.addEventListener('load', inicia)
    </script>
</head>
<body>
    <button id="btnTam">Tamanho</button>
    <button id="btnPos">Rolar</button>
    <div id="painel"></div>
</body>
</html>
