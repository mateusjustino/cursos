<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParentNode Remove RemoveChild</title>
    <script>
        function inicia() {
            var elemento = document.getElementById('p5')
            //document.write(elemento.parentNode.nodeName) //fala quem é o elemento pai (o elemento que está acima do citado)
            elemento.remove() //remove o elemento
            var elementos = document.getElementById('cfbcursos').childNodes //pega todos os filhos do elemento
            document.getElementById('cfbcursos').removeChild(elementos[1]) // remove o filho citado pela ordem do elemento pai
        }
        window.addEventListener('load', inicia)
    </script>
</head>
<body>
    
    <div id="cfbcursos">
        <p id="p1">Curso de JavaScript</p>
        <p id="p2">Curso de HTML</p>
        <p id="p3">Curso de CSS</p>
        <p id="p4">Curso de PHP</p>
        <p id="p5">Curso de C++</p>
        <p id="p6">Curso de Gimp</p>
        <p id="p7">Curso de C#</p>
        <p id="p8">Curso de Flash</p>
    </div>

</body>
</html>
