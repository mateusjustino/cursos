<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CreateElement AppendChild</title>
    <script>

        //var p = document.createElement('p') // para criar o elemento
        //p.textContent = 'CFB Cursos' //para criar o texto
        //var t = document.createTextNode('Curso de JavaScript') // outro jeito de criar texto

        function inicia() {
            //p.appendChild(t) // para adicionar a variavel 't'(texto criado acima) para o elemento 'p'(paragrafo criado acima)
            //document.body.appendChild(p) //adiciona o p no elemento body
            document.getElementById('btnAdd').addEventListener('click', function () {
                var lista = document.getElementById('listaElementos')
                var texto = document.getElementById('fnovo')
                var li = document.createElement('li')
                li.textContent = texto.value
                lista.appendChild(li)
                texto.value = ''
                texto.focus()

            })
        }

        window.addEventListener('load', inicia)

    </script>
</head>
<body>

    <input type="text" name="" id="fnovo">
    <button id="btnAdd">Adicionar</button><br><br>

    <ul id="listaElementos">

    </ul>
    
</body>
</html>
