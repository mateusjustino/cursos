<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strings</title>
    <script>

        let curso = 'Curso de Javascript moderno'
        let p = 'Curso'

        console.log(curso.startsWith('Curso') ? 'Verdadeiro' : 'Falso') //retorna true se inicia com as letras indicadas

        console.log(curso.endsWith('moderno') ? 'Verdadeiro' : 'Falso') //retorna true se termina com as letras indicadas

        console.log(curso.includes('vas') ? 'Verdadeiro' : 'Falso') //retorna true se possui as letras indicadas

        console.log(curso.repeat(2)) //repete a string quanta vezes indicar

    </script>
