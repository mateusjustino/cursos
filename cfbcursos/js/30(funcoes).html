<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        function separa(){
            document.write("<hr>")
        }

        function escreve(){
            document.write("Curso de js<br>")
        }
        escreve()
        separa()
        function soma(n1, n2){
            var res = n1 + n2
            document.write(res, "<br>")
        }
        soma(5, 3)
        separa()

        function somaReturn(n1, n2){
            return n1 + n2
        }
        var res = somaReturn(5, 3)
        document.write(res, "<br>")
        separa()

        var numeros = new Array(10, 20)
        function media(nums){
            var tam = nums.length
            var soma = 0
            for(var i=0; i<tam; i++){
                soma += nums[i]
            }
            return Math.round(soma/tam)
        }
        document.write(media(numeros))
        separa()


    </script>
</head>
<body>
    
</body>
</html>
