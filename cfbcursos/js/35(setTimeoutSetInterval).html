<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setTimeout</title>
    <style>
        #dv1{
            width: 100px;
            height: 100px;
            border: 1px solid black;
            background-color: white;
        }
    </style>

    <script>

        function mudaCor(){
            var obj = document.getElementById('dv1')
            var r = Math.floor(Math.random()*255)
            var g = Math.floor(Math.random()*255)
            var b = Math.floor(Math.random()*255)
            obj.style.backgroundColor = "rgb("+r+","+g+","+b+")"
        }

        //var tmp = setTimeout(mudaCor, 1000) // depois de um tempo ele executa a função desejada, o tempo é contado em milisegundos
        //var tmp = setInterval(mudaCor, 1000) // a cada intervalo ele executa a função
        // para animações o mais recomendado é o requestAnimationFram
        var tmp
        function iniciar(){
            tmp = setInterval(mudaCor, 1000)
        }
        function parar(){
            clearInterval(tmp)
        }

        function addEventos(){
            document.getElementById('bt1').addEventListener('click', iniciar)
            document.getElementById('bt2').addEventListener('click', parar)
        }

        window.addEventListener('load', addEventos)


    </script>
</head>
<body>
    <h1>Muda cor</h1>
    <div id="dv1"></div>
    <br>
    <button id="bt1">Iniciar</button>
    <button id="bt2">Parar</button>
</body>
</html>
