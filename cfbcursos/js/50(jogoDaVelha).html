<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <style>
        #dvjogo{
            width: 160px;
            height: 160px;
            display: flex;
            flex-wrap: wrap;
            align-content: flex-start;
        }
        .posJogo{
            width: 50px;
            height: 50px;
            margin: 0px;
            padding: 0px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
        }
        #p1{
            border-right: 1px solid black;
            border-bottom: 1px solid black;
        }
        #p2{
            border-right: 1px solid black;
            border-bottom: 1px solid black;
        }
        #p3{
            border-bottom: 1px solid black;
        }
        #p4{
            border-right: 1px solid black;
            border-bottom: 1px solid black;
        }
        #p5{
            border-right: 1px solid black;
            border-bottom: 1px solid black;
        }
        #p6{
            border-bottom: 1px solid black;
        }
        #p7{
            border-right: 1px solid black;
        }
        #p8{
            border-right: 1px solid black;
        }
        
        
        
    </style>
    <script>
        var jogo = []
        var tabuleiro = []
        var quemJoga = 0 // 0 = jogador    1 = cpu
        var verifica
        var jogando = true
        var nivel = 2
        var jogadaCpu = 1
        var quemComeca = 1
        var jogada = 0

        function cpuJoga() {
            if (jogando) {
                var l,c
                if (nivel == 1) {
                    do{
                        l = Math.round(Math.random()*2)
                        c = Math.round(Math.random()*2)
                    }
                    while(jogo[l][c] != '')
                    jogo[l][c] = 'O'
                }else if (nivel == 2){

                    //ataque
                    //jogada linha1
                    if ((jogo[0][0]=='O')&&(jogo[0][1]=='O')&&(jogo[0][2]=='')) {
                        jogo[0][2]='O'
                    }
                    else if ((jogo[0][0]=='O')&&(jogo[0][2]=='O')&&(jogo[0][1]=='')) {
                        jogo[0][1]='O'
                    }
                    else if ((jogo[0][1]=='O')&&(jogo[0][2]=='O')&&(jogo[0][0]=='')) {
                        jogo[0][0]='O'
                    }else

                    //jogada linha2
                    if ((jogo[1][0]=='O')&&(jogo[1][1]=='O')&&(jogo[1][2]=='')) {
                        jogo[1][2]='O'
                    }
                    else if ((jogo[1][0]=='O')&&(jogo[1][2]=='O')&&(jogo[1][1]=='')) {
                        jogo[1][1]='O'
                    }
                    else if ((jogo[1][1]=='O')&&(jogo[1][2]=='O')&&(jogo[1][0]=='')) {
                        jogo[1][0]='O'
                    }else

                    //jogada linha3
                    if ((jogo[2][0]=='O')&&(jogo[2][1]=='O')&&(jogo[2][2]=='')) {
                        jogo[2][2]='O'
                    }
                    else if ((jogo[2][0]=='O')&&(jogo[2][2]=='O')&&(jogo[2][1]=='')) {
                        jogo[2][1]='O'
                    }
                    else if ((jogo[2][1]=='O')&&(jogo[2][2]=='O')&&(jogo[2][0]=='')) {
                        jogo[2][0]='O'
                    }else

                    //jogada coluna1
                    if ((jogo[0][0]=='O')&&(jogo[1][0]=='O')&&(jogo[2][0]=='')) {
                        jogo[2][0]='O'
                    }
                    else if ((jogo[0][0]=='O')&&(jogo[2][0]=='O')&&(jogo[1][0]=='')) {
                        jogo[1][0]='O'
                    }
                    else if ((jogo[1][0]=='O')&&(jogo[2][0]=='O')&&(jogo[0][0]=='')) {
                        jogo[0][0]='O'
                    }else

                    //jogada coluna2
                    if ((jogo[0][1]=='O')&&(jogo[1][1]=='O')&&(jogo[2][1]=='')) {
                        jogo[2][1]='O'
                    }
                    else if ((jogo[0][1]=='O')&&(jogo[2][1]=='O')&&(jogo[1][1]=='')) {
                        jogo[1][1]='O'
                    }
                    else if ((jogo[1][1]=='O')&&(jogo[2][1]=='O')&&(jogo[0][1]=='')) {
                        jogo[0][1]='O'
                    }else

                    //jogada coluna3
                    if ((jogo[0][2]=='O')&&(jogo[1][2]=='O')&&(jogo[2][2]=='')) {
                        jogo[2][2]='O'
                    }
                    else if ((jogo[0][2]=='O')&&(jogo[2][2]=='O')&&(jogo[1][2]=='')) {
                        jogo[1][2]='O'
                    }
                    else if ((jogo[1][2]=='O')&&(jogo[2][2]=='O')&&(jogo[0][2]=='')) {
                        jogo[0][2]='O'
                    }else

                    //jogada diagonal1
                    if ((jogo[0][0]=='O')&&(jogo[1][1]=='O')&&(jogo[2][2]=='')) {
                        jogo[2][2]='O'
                    }
                    else if ((jogo[0][0]=='O')&&(jogo[2][2]=='O')&&(jogo[1][1]=='')) {
                        jogo[1][1]='O'
                    }
                    else if ((jogo[1][1]=='O')&&(jogo[2][2]=='O')&&(jogo[0][0]=='')) {
                        jogo[0][0]='O'
                    }else

                    //jogada diagonal2
                    if ((jogo[0][2]=='O')&&(jogo[1][1]=='O')&&(jogo[2][0]=='')) {
                        jogo[2][0]='O'
                    }
                    else if ((jogo[0][2]=='O')&&(jogo[2][0]=='O')&&(jogo[1][1]=='')) {
                        jogo[1][1]='O'
                    }
                    else if ((jogo[2][0]=='O')&&(jogo[1][1]=='O')&&(jogo[0][2]=='')) {
                        jogo[0][2]='O'
                    }else

                    //defesa
                    //jogada linha1
                    if ((jogo[0][0]=='X')&&(jogo[0][1]=='X')&&(jogo[0][2]=='')) {
                        jogo[0][2]='O'
                    }
                    else if ((jogo[0][0]=='X')&&(jogo[0][2]=='X')&&(jogo[0][1]=='')) {
                        jogo[0][1]='O'
                    }
                    else if ((jogo[0][1]=='X')&&(jogo[0][2]=='X')&&(jogo[0][0]=='')) {
                        jogo[0][0]='O'
                    }else

                    //jogada linha2
                    if ((jogo[1][0]=='X')&&(jogo[1][1]=='X')&&(jogo[1][2]=='')) {
                        jogo[1][2]='O'
                    }
                    else if ((jogo[1][0]=='X')&&(jogo[1][2]=='X')&&(jogo[1][1]=='')) {
                        jogo[1][1]='O'
                    }
                    else if ((jogo[1][1]=='X')&&(jogo[1][2]=='X')&&(jogo[1][0]=='')) {
                        jogo[1][0]='O'
                    }else

                    //jogada linha3
                    if ((jogo[2][0]=='X')&&(jogo[2][1]=='X')&&(jogo[2][2]=='')) {
                        jogo[2][2]='O'
                    }
                    else if ((jogo[2][0]=='X')&&(jogo[2][2]=='X')&&(jogo[2][1]=='')) {
                        jogo[2][1]='O'
                    }
                    else if ((jogo[2][1]=='X')&&(jogo[2][2]=='X')&&(jogo[2][0]=='')) {
                        jogo[2][0]='O'
                    }else

                    //jogada coluna1
                    if ((jogo[0][0]=='X')&&(jogo[1][0]=='X')&&(jogo[2][0]=='')) {
                        jogo[2][0]='O'
                    }
                    else if ((jogo[0][0]=='X')&&(jogo[2][0]=='X')&&(jogo[1][0]=='')) {
                        jogo[1][0]='O'
                    }
                    else if ((jogo[1][0]=='X')&&(jogo[2][0]=='X')&&(jogo[0][0]=='')) {
                        jogo[0][0]='O'
                    }else

                    //jogada coluna2
                    if ((jogo[0][1]=='X')&&(jogo[1][1]=='X')&&(jogo[2][1]=='')) {
                        jogo[2][1]='O'
                    }
                    else if ((jogo[0][1]=='X')&&(jogo[2][1]=='X')&&(jogo[1][1]=='')) {
                        jogo[1][1]='O'
                    }
                    else if ((jogo[1][1]=='X')&&(jogo[2][1]=='X')&&(jogo[0][1]=='')) {
                        jogo[0][1]='O'
                    }else

                    //jogada coluna3
                    if ((jogo[0][2]=='X')&&(jogo[1][2]=='X')&&(jogo[2][2]=='')) {
                        jogo[2][2]='O'
                    }
                    else if ((jogo[0][2]=='X')&&(jogo[2][2]=='X')&&(jogo[1][2]=='')) {
                        jogo[1][2]='O'
                    }
                    else if ((jogo[1][2]=='X')&&(jogo[2][2]=='X')&&(jogo[0][2]=='')) {
                        jogo[0][2]='O'
                    }else

                    //jogada diagonal1
                    if ((jogo[0][0]=='X')&&(jogo[1][1]=='X')&&(jogo[2][2]=='')) {
                        jogo[2][2]='O'
                    }
                    else if ((jogo[0][0]=='X')&&(jogo[2][2]=='X')&&(jogo[1][1]=='')) {
                        jogo[1][1]='O'
                    }
                    else if ((jogo[1][1]=='X')&&(jogo[2][2]=='X')&&(jogo[0][0]=='')) {
                        jogo[0][0]='O'
                    }else

                    //jogada diagonal2
                    if ((jogo[0][2]=='X')&&(jogo[1][1]=='X')&&(jogo[2][0]=='')) {
                        jogo[2][0]='O'
                    }
                    else if ((jogo[0][2]=='X')&&(jogo[2][0]=='X')&&(jogo[1][1]=='')) {
                        jogo[1][1]='O'
                    }
                    else if ((jogo[2][0]=='X')&&(jogo[1][1]=='X')&&(jogo[0][2]=='')) {
                        jogo[0][2]='O'
                    }else{
                        if (jogada < 8) {
                            do {
                                l = Math.round(Math.random()*2)
                                c = Math.round(Math.random()*2)
                            }
                            while (jogo[l][c] != '')
                            jogo[l][c] = 'O'
                        }
                        else{
                            for (let l = 0; l < 3; l++) {
                                for (let c = 0; c < 3; c++) {
                                    if (jogo[l][c] == '') {
                                        jogo[l][c] = 'O'
                                    }
                                }              
                            }
                        }
                    }
                }                

                jogada++
                quemJoga = 0
                atualizaTabuleiro()

                verifica = verificaVitoria()
                if (verifica != '') {
                    alert(`${verifica} venceu`)
                    jogando = false
                }
            }
        }

        function verificaVitoria() {
            var l, c
            //linhas
            for (let l = 0; l < 3; l++) {
                if ((jogo[l][0] == jogo[l][1]) && (jogo[l][1] == jogo[l][2])){
                    return jogo[l][0]                    
                }                
            }
            //colunas
            for (let c = 0; c < 3; c++) {
                if ((jogo[c][0] == jogo[c][1]) && (jogo[c][1] == jogo[c][2])){
                    return jogo[c][0]                    
                }                
            }
            //diagonais
            if ((jogo[0][0] == jogo[1][1]) && (jogo[1][1] == jogo[2][2])){
                    return jogo[0][0]                    
                }   
            if ((jogo[0][2] == jogo[1][1]) && (jogo[1][1] == jogo[2][0])){
                return jogo[0][2]                    
            }  
            return ''
        }

        function jogar(p) {
            if ((jogando) && (quemJoga==0)) {
                switch (p) {
                    case 1:
                        if (jogo[0][0] == '') {
                            jogo[0][0] = 'X'
                            quemJoga = 1
                        }
                        break;
                    case 2:
                        if (jogo[0][1] == '') {
                            jogo[0][1] = 'X'
                            quemJoga = 1
                        }
                        break;
                    case 3:
                        if (jogo[0][2] == '') {
                            jogo[0][2] = 'X'
                            quemJoga = 1
                        }
                        break;
                    case 4:
                        if (jogo[1][0] == '') {
                            jogo[1][0] = 'X'
                            quemJoga = 1
                        }
                        break;
                    case 5:
                        if (jogo[1][1] == '') {
                            jogo[1][1] = 'X'
                            quemJoga = 1
                        }
                        break;
                    case 6:
                        if (jogo[1][2] == '') {
                            jogo[1][2] = 'X'
                            quemJoga = 1
                        }
                        break;
                    case 7:
                        if (jogo[2][0] == '') {
                            jogo[2][0] = 'X'
                            quemJoga = 1
                        }
                        break;
                    case 8:
                        if (jogo[2][1] == '') {
                            jogo[2][1] = 'X'
                            quemJoga = 1
                        }
                        break;
                    default:
                        if (jogo[2][2] == '') {
                            jogo[2][2] = 'X'
                            quemJoga = 1
                        }
                        break;
                }
                if (quemJoga == 1) {
                    
                    
                    jogada++
                    cpuJoga()
                    atualizaTabuleiro()

                    verifica = verificaVitoria()
                    if (verifica != '') {
                        alert(`${verifica} venceu`)
                        jogando = false
                    }
                }
                
            }
        }

        function atualizaTabuleiro() {
            for (let l = 0; l < 3; l++) {
                for (let c = 0; c < 3; c++) {
                    if (jogo[l][c] == 'X') {
                        tabuleiro[l][c].innerHTML = 'X'
                        tabuleiro[l][c].style.cursor = 'default'
                    }
                    else if (jogo[l][c] == 'O') {
                        tabuleiro[l][c].innerHTML = 'O'
                        tabuleiro[l][c].style.cursor = 'default'
                    }
                    else {
                        tabuleiro[l][c].innerHTML = ''
                        tabuleiro[l][c].style.cursor = 'pointer'
                    }
                }
            }
        }
        function inicia() {
            jogando = true
            jogadaCpu = 1
            jogada = 0
            jogo = [
                ['', '', ''],
                ['', '', ''],
                ['', '', ''],
            ]
            tabuleiro = [
                [document.getElementById('p1'), document.getElementById('p2'), document.getElementById('p3'), ],
                [document.getElementById('p4'), document.getElementById('p5'), document.getElementById('p6'), ],
                [document.getElementById('p7'), document.getElementById('p8'), document.getElementById('p9'), ]
            ]
            atualizaTabuleiro()
            if (quemComeca == 1) {
                quemComeca = 0
                quemJoga = quemComeca
                document.getElementById('dvQuemComeca').innerHTML = 'Quem Começa: Jogador'
            }
            else{
                quemComeca = 1
                quemJoga = quemComeca
                document.getElementById('dvQuemComeca').innerHTML = 'Quem Começa: CPU'
                cpuJoga()
            }
        }

        window.addEventListener('load', inicia)

    </script>
</head>
<body>
    
    <div id="dvmenu">
        <div id="dvQuemComeca">Quem joga: </div>
        <button onclick="inicia()">Iniciar Jogo</button>
    </div>
    <div id="dvjogo">
        <div id="p1" class="posJogo" onclick="jogar(1)"></div>
        <div id="p2" class="posJogo" onclick="jogar(2)"></div>
        <div id="p3" class="posJogo" onclick="jogar(3)"></div>
        <div id="p4" class="posJogo" onclick="jogar(4)"></div>
        <div id="p5" class="posJogo" onclick="jogar(5)"></div>
        <div id="p6" class="posJogo" onclick="jogar(6)"></div>
        <div id="p7" class="posJogo" onclick="jogar(7)"></div>
        <div id="p8" class="posJogo" onclick="jogar(8)"></div>
        <div id="p9" class="posJogo" onclick="jogar(9)"></div>

    </div>

</body>
</html>
