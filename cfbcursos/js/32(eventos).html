<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
    <style>
        #dv1{
            width: 200px;
            height: 200px;
            border: 1px solid black;
        }
    </style>
    <script>

        function mudaCor(obj, cor){
            obj.style.backgroundColor = cor
        }

        function mudaPos(obj){      
            obj.style.position = 'absolute'
            obj.style.top = Math.random()*50+"%"
            obj.style.left = Math.random()*50+"%"
        }

        function ola(){
            var data = new Date()
            var hora = data.getHours()
            var txt = ''
            if (hora < 12){
                txt = 'Bom dia'
            }
            else if (hora < 18){
                txt = 'Boa tarde'
            }
            else{
                txt = 'Boa noite'
            }
            //document.write(txt)
        }

    </script>
</head>
<body onload="ola()">

    <div id="dv1" onmouseover="mudaCor(this, 'red')" onmouseout="mudaCor(this, 'white')"></div>
    <br>
    <button onmouseover="mudaPos(this)">Clique em mim</button>
    
</body>
</html>
