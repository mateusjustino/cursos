<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>keydown</title>
    <style>
        #dv1{
            width: 100px;
            height: 100px;
            border: 1px solid black;
            background-color: rgba(255, 0, 0, 0.537);
            position: absolute;
            left: 0px;
            top: 0px;
        }
        p{
            text-align: center;
        }
    </style>

    <script>
        var px = 0
        var py = 0        

                
        function move(){            
            var obj = document.getElementById('dv1')
            var tecla = event.keyCode
            /*  os keycode de algumas teclas
                37 = esquerda
                38 = cima
                39 = direita
                40 = baixo
                13 = enter
            */
            obj.style.backgroundColor = 'rgba(0, 0, 255, 0.537)'
            var status = document.getElementById('status')
            status.innerHTML = 'Status: Andando'
            if (tecla == 37){
                px -= 10
                obj.style.left = px + 'px'
            }
            else if (tecla == 38){
                py -= 10
                obj.style.top = py + 'px'
            }
            else if (tecla == 39){
                px += 10
                obj.style.left = px + 'px'
            }
            else if (tecla == 40){
                py += 10
                obj.style.top = py + 'px'
            }            
            else if (tecla == 13){
                document.removeEventListener('keydown', move)
                obj.style.backgroundColor = 'rgba(255, 0, 0, 0.537)'
                status.innerHTML = 'Status: Parado'

            }
        }

        function addClique(){
            document.addEventListener('keydown', move)
        }

        function ativar(){
            obj = document.getElementById('dv1')
            obj.addEventListener('click', addClique)
        }

        window.addEventListener('load', ativar)
        
    </script>
    
</head>
<body>
    <div id="dv1"></div>
    <p>Clique no bloco para iniciar<br>Use as setas do teclado para controlar <br>Pressione Enter para parar</p>
    <p id="status">Status: Parado</p>

    

</body>
</html>
