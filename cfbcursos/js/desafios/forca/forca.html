<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forca</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
        <h1>Forca</h1>
        <p style="font-size: 1.1em;">Acerte as letras!</p>
    </header>

    <main>
        
        <label for="txtPalavra"  style="font-size: 1.1em;">Digite a palavra: </label>
        <input type="password" name="txtPalavra" id="txtPalavra" >
        <button id="btnConfirmarPalavra" >Confirmar</button>

        <div id="forca">
            <div id="bordaTop"></div>
            <div id="corda"></div>            
            <div id="corpo">
                <div id="cabeca">
                    <div id="olhos">X X</div>
                </div>
                <div id="membros">
                    <div id="tronco"></div>
                    <div id="bracoEsquerdo"></div>
                    <div id="bracoDireito"></div>
                    <div id="pernaDireita"></div>
                    <div id="pernaEsquerda"></div>
                </div>
            </div>        

            <div id="palavraNaForca">
              
            </div>
            <div id="menu">
                <label for="escolheLetra">Escolha uma letra:</label>
                <input type="text" name="txtEscolheLetra" id="txtEscolheLetra" maxlength="1" minlength="1"/>
                <button id="btnConfirmarLetra">Confirmar</button>
            </div>
            <div id="letrasErradas">Letras erradas:</div>
        </div>
    </main>       
    
    <script src="script.js"></script>

</body>
</html>
