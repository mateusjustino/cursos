<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objeto Screen</title>
    <style>
        #painel{
            width: 400px;
            height: 500px;
            border: 1px solid black;
            border-radius: 10px;
            padding: 10px;
        }
    </style>
    <script>

        var painel

        function inicia() {
            painel = document.getElementById('painel')
            painel.innerHTML += `Largura da tela: ${screen.width}px <hr>`
            painel.innerHTML += `Altura da tela: ${screen.height}px <hr>`
            painel.innerHTML += `Largura da tela disponível: ${screen.availWidth}px <hr>`
            painel.innerHTML += `Altura da tela disponível: ${screen.availHeight}px <hr>`
            painel.innerHTML += `Profundidade de cores(imagem): ${screen.colorDepth}bits <hr>`
            painel.innerHTML += `Resolução cor da tela(pixel): ${screen.pixelDepth}bits/px <hr>`
        }

        window.addEventListener('load', inicia)

    </script>
</head>
<body>
    <div id="painel"></div>
</body>
</html>
