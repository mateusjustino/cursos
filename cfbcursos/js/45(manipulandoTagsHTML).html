<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulando Tags Html</title>
    <style>
        #arvore{
            width: 200px;
            height: 379px;
        }
        .c1{
            background-image: url(imgs/s1.jpg);
            background-position: center center;
            background-repeat: no-repeat;
        }
        .c2{
            background-image: url(imgs/s2.jpg);
            background-position: center center;
            background-repeat: no-repeat;
        }
        .c3{
            background-image: url(imgs/s3.jpg);
            background-position: center center;
            background-repeat: no-repeat;
        }
    </style>
    <script>

        function trocaArvore(c){
            var obj = document.getElementById('arvore')

            if (c==1){
                obj.setAttribute('class', 'c1') // para adicionar atributo ao elemento html (primeiro a tag e dps o valor)
            }
            else if (c==2){
                obj.setAttribute('class', 'c2')
            }
            else if (c==3){
                obj.setAttribute('class', 'c3')
            }
        }
        function removerArvore() {
            var obj = document.getElementById('arvore')
            obj.removeAttribute('class') // remove o atributo do elemento html
        }
        function verifica() {
            var obj = document.getElementById('arvore')
            if (obj.hasAttribute('class')){  // verifica se existe o atributo no elemento html
                document.getElementById('status').innerHTML = 'Atributo class está na tag'
            }  
            else{
                document.getElementById('status').innerHTML = 'Atributo class não está na tag'

            }
        }
    </script>
    
</head>
<body>
    <button onclick="trocaArvore(1)">Árvore 1</button>
    <button onclick="trocaArvore(2)">Árvore 2</button>
    <button onclick="trocaArvore(3)">Árvore 3</button>
    <button onclick="removerArvore()">Remover Árvore</button>
    <button onclick="verifica()">Verifica</button>
    <p id="status">Atributo class não está na tag</p>
    <div id="arvore"></div>
    
</body>
</html>
