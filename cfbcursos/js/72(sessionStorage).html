<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Storage</title>
    <style>
        body{
            background-color: whitesmoke;
        }
    </style>
    <script>

        function pagina(pg) {
            window.location.assign(`72(p${pg}).html`)            
        }

        function inicia() {
            document.getElementById('btnP2').addEventListener('click', function () {
                pagina(2)
            })
            document.getElementById('btnP3').addEventListener('click', function () {
                pagina(3)
            })
        }

        window.addEventListener('load', inicia)
        
    </script>
</head>
<body>
    <input type="text" name="fnome" id="fnome" size="20" maxlength="20"><br><br>
    <button id="btnP2">Página 2</button>
    <button id="btnP3">Página 3</button>
</body>
</html>
