<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POO Métodos</title>
    <script>
        console.log('')
        console.log('-------------------')
        class carro{
            //cor = 'Vermelho'
            constructor(marca, modelo, cor){
                this.marca = marca                
                this.modelo = modelo         
                this.cor = cor
                this.ligado = false
                this.km = 0
                this.comb = 10
            }
            info(){  // é um metodo
                console.log('Marca......: ' + this.marca)
                console.log('Modelo.....: ' + this.modelo)
                console.log('Cor........: ' + this.cor)
                console.log('Ligado.....: ' + (this.ligado ? 'Sim' : 'Não'))
                console.log('KM.........: ' + this.km)
                console.log('Combustível: ' + this.comb)
                console.log('-------------------')
            }
            liga(){
                this.ligado = true
            }
            desligar(){
                this.ligado = false
            }
        }

        let c1 = new carro('Honda', 'HRV', 'Vermelho')
        let c2 = new carro('VW', 'Golf', 'Verde')
        let c3 = new carro('GM', 'Camaro', 'Azul')
        let c4 = new carro('Ford', 'Mustang', 'Amarelo')

        c1.cor = 'Preto'
        c1.liga()

        c1.info()
        c2.info()
        c3.info()
        c4.info()

    </script>
