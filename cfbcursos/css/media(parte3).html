<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="media(parte3).css">
</head>
<body>
    <header>
        <img src="https://images.pexels.com/photos/1162361/pexels-photo-1162361.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="logo" >
        <nav>
            <a class="btmenu" href="#">Home</a>
            <a class="btmenu" href="#">Carros</a>
            <a class="btmenu" href="#">Contato</a>
            <a class="btmenu" href="#">Localização</a>
        </nav>
    </header>
    
    <section class="banner">
        <img src="https://cdn.pixabay.com/photo/2020/03/24/11/11/car-4963653_1280.jpg" alt="banner" width="100%" height="300px">
    </section>

    <section class="buscador">
        <p>Encontre um veículo</p>
        <form name="fbuscador" id="fbuscador" action="#" method="post">
            <div>
                <label for="">Selecione a marca</label>
                <select name="marca" id="id_marcas">
                    <option value="">Sem Marcas</option>
                </select>
            </div>
            <div>
                <label for="">Selecione o modelo</label>
                <select name="modelo" id="id_modelos">
                    <option value="">Sem Modelos</option>
                </select>
            </div>
            <div>
                <input type="submit" value="BUSCAR" name="f_submit" class="btmenu">
            </div>
        </form>
    </section>

    <section id="destaques">
        <a class="destaque" href="#" title="Mostrar Veículos"><img src="https://cdn2.picryl.com/photo/2020/03/22/streamlined-car-psf-43fc7c-1024.png" alt="" height="100px" width="100px"></a>
        <a class="destaque" href="#" title="Página de contatos"><img src="https://freesvg.org/img/SchoolFreeware-Animated-Smart-Phone-Black-White.png" alt="" height="100px" width="100px"></a>
        <a class="destaque" href="#" title="Nossa Localização"><img src="https://freesvg.org/img/map-pin.png" alt="" height="100px" width="100px"></a>
    </section>

    <footer>
        <p>Site desenvolvido pelo Canal Fessor Bruno</p>
    </footer>
</body>
</html>
