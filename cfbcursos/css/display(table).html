<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        body{
            background-color: rgb(205, 223, 235);

        }
        div{
            border: 1px solid black;
            background-color: tomato;
            width: 200px;
            height: 200px;
            display: table-cell;    /* para ela se comportar como uma celula de uma tabela */
            text-align: center;
            vertical-align: middle;  /* funciona apenas em celulas */
        }
        ol, ul, li{
            border: 1px solid black;
            margin: 0px;
            padding: 0px;
            text-align: center;
        }
        ol{
            margin-top: 40px;
            display: table;
            width: 300px;
        }
        ul{
            display: table-row;
        }
        li{
            display: table-cell;
        }
        .titulo {
            background-color: greenyellow;
        }
    </style>
</head>
<body>
    <p>Canal Fessor Bruno</p>

    <div>
        DIV
    </div>

    <ol>
        <ul class="titulo">
            <li>Cor</li>
            <li>Forma</li>
            <li>Objeto</li>
        </ul>
        <ul>
            <li>Verde</li>
            <li>Quadrado</li>
            <li>Caneta</li>
        </ul>
        <ul>
            <li>Vermelho</li>
            <li>Circulo</li>
            <li>Microfone</li>
        </ul>        
    </ol>
</body>
</html>
