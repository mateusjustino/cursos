<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media screen</title>
    <style>
        body{
            background-color: yellow;
        }
        img{
            width: 100%;
        }
        @media screen and (min-width:0px) and (orientation: portrait){
            body{
                background-color: lightcoral;
            }
        }
        @media screen and (min-width:0px) and (orientation: landscape){
            body{
                background-color: darkred;
            }
        }

        @media screen and (min-width:400px) and (orientation: portrait){
            body{
                background-color: lightgreen;
            }
        }
        @media screen and (min-width:400px) and (orientation: landscape){
            body{
                background-color: darkgreen;
            }
        }

        @media screen and (min-width:800px) and (orientation: portrait){
            body{
                background-color: lightblue;
            }
        }
        @media screen and (min-width:800px) and (orientation: landscape){
            body{
                background-color: darkblue;
            }
        }
    </style>
</head>
<body>
    <img src="https://images.pexels.com/photos/459198/pexels-photo-459198.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="">
</body>
</html>
