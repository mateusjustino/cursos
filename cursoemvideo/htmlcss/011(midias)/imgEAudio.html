<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
        <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho da página</p>
        <picture>
            <!--sempre começa com o código da menor foto até a maior-->
            <source media="(max-width: 750px)" srcset="imagens/fotoP.png" type="image/png">
            <source media="(max-width: 1050px)" srcset="imagens/fotoM.png" type="image/png">
            <img src="imagens/fotoG.png" alt="Imagem flexível">
        </picture>
        
    <h1>Reproduzindo Áudio</h1>
        <p>Vamos aprender a reproduzir áudios em HTML5</p>
        <!-- para aceitar mais formatos de audio caso necessario-->
        <audio controls>
            <source src="midia/music.mp3" type="audio/mpeg">
            <source src="midia/music.ogg" type="audio/ogg">
            <source src="midia/music.wav" type="audio/wav">
            <p>Infelizmente seu navegador não é compátivel</p>
        </audio>        
        <!-- para um unico arquivo
        <audio src="midia/music.mp3" controls></audio>
        -->
</body>
</html>
