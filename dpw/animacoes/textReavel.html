<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Reavel</title>
    <style>
        body{
            display: grid;
            font-family: sans-serif;
            font-size: 300%;
            height: 98vh;
            place-items: center;
        }
        .textReavel{
            overflow: hidden;
            position: relative;
        }
        .textReavel::after{
            background-color: #157bad;
            content: '';
            display: block;
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;

            animation: textReavel 3s ease forwards;
        }
        h1{
            opacity: 0;
            
            animation: fade 1ms 1s forwards;

        }
        @keyframes textReavel{
            from{
                transform: translateX(-100%);
            }
            to{
                transform: translateX(100%);
            }
        }
        @keyframes fade{
            to{
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="textReavel">
        <h1>Text Reavel</h1>
    </div>
</body>
</html>
