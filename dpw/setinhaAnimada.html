<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setinha Animada</title>
    <style>
        body{
            display: grid;
            place-items: center;
            height: 95vh;

            animation: bouncing 1s ease-out alternate infinite;
        }
        img{
            width: 200px;
            transform: rotate(90deg);
        }
        @keyframes bouncing{
            to{
                transform: translateY(30px);
            }
        }
    </style>
</head>
<body>
    <img src="https://static.vecteezy.com/system/resources/previews/001/186/948/non_2x/arrow-png.png" alt="">
</body>
</html>
