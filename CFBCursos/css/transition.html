<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: whitesmoke;
        }
        p {
            width: 300px;
            height: 250px;
            border: 1px solid black;
            border-radius: 10px;
            padding: 10px;
            text-align: justify;
            transition: width 2s, height 2s, background-color 2s, color 2s, transform 2s;
            transition-timing-function: linear;  /* estilo do transition - linear, ease, ease-in, ease-out, ease-in-oout, cubic-bezier*/
            transition-delay: 2s; /* tempo que o mouse precisa ficar em cima para fazer a transição */
        }
        p:hover {
            width: 500px;
            height: 120px;
            background-color: #f00;
            color: #fff;
            transform: rotate(360deg);
        }
    </style>
</head>
<body>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Amet odit doloremque dolorem autem deserunt nobis quo deleniti delectus rerum iste, iusto, ea necessitatibus perferendis. Est harum hic voluptates tempora nihil!</p>
</body>
</html>
