<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    html{
      box-sizing: border-box;
    }
    *, *::before, *::after{
      box-sizing: inherit;
    }
    body{
      background-color: #151515;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 10rem;
      margin: 0;
    }
    .lWords{
      background-color: #151515;
      color: #cecece;
      display: grid;
      filter: blur(1px) contrast(25);
      place-items: center;
      min-height: 100vh;
    }
    .cWords{
      filter: blur(25px);
      animation: word 1.25s ease-in-out infinite;
    }
    @keyframes word{
      from {
        filter: blur(0);
        opacity: 1;
      }
      to {
        filter: blur(25px);
        opacity: 0;
      }
    }

  </style>

</head>
<body>
    <div class="lWords">
      <div class="cWords">Palavra</div>
    </div>
</body>
</html>
