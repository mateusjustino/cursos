<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        body{
            background: linear-gradient(90deg, rgb(120, 120, 235), rgb(30, 199, 199));
            display: flex;
            align-items: center;
            height: 50vh;
        }
        img{
            height: 100px;
            width: 200px;
            filter: opacity(80%);
            border-radius: 100%;
            box-shadow: 1px 1px 10px rgba(0, 0, 0, 0.534);

            animation-name: fly; /*nome da animação*/
            animation-duration: 1s; /*duração da animação*/
            animation-timing-function: linear; /*o estilo da animação */
            animation-delay: 0.5s; /*delay para começar a animação*/
            /*animation-iteration-count: infinite; /* quantas vezes a animação ira executar*/
            /*animation-direction: alternate; /*direção da animação, se vai reverse, alternate*/
            /*animation-fill-mode: backwards; /*pode definiar para o ultimo ou primeiro estágio da animação, ficar parado na tela*/
            animation-play-state: paused; /* para definir o estado da animação, pausado ou rodando, pode ser bom pra usar com o hover por exemplo*/

        }
        @keyframes fly{
            0%{
                transform: translate(0, 0);
            }
            25%{
                transform: translate(10vw, -25px);
            }
            50%{
                transform: translate(30vw, -50px);
            }
            75%{
                transform: translate(50vw, -25px);
            }
            100%{
                transform: translate(70vw, 0px);
            }
        }
    </style>
</head>
<body>
    <img src="https://images.pexels.com/photos/266449/pexels-photo-266449.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="">
</body>
</html>
