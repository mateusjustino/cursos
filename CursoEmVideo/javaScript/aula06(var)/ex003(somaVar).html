<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgb(11, 62, 121);
            color: white;
            font: normal 20pt Arial;
        }

        h1 {
            color: yellow;
        }
    </style>

    <script>
        var n1 = window.prompt('Digite um número: ') // prompt sempre retorna string
        //var n2 = Number.parseInt(window.prompt('Digite outro número: ')) // para converter para Int
        //var n2 = Number.parseFloat(window.prompt('Digite outro número: ')) // para converter para Float
        var n2 = Number(window.prompt('Digite outro número: ')) // para o javascript dicidir se é int ou float
        var s = Number(n1) + n2
        window.alert('A soma dos valores é ' + s)
        window.alert('Convert number para string ' + String(s))
        window.alert(`A soma entre ${n1} e ${n2} é ${s}`)
    </script>

</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição</p>    
</body>
</html>
