<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafo e quebras de linha</h1>
    <hr>
    <p>Você pode escrever
        um paragrafo de qualquer jeito.
        Basta colocar tudo dentro do &lt;p&gt; e &lt;/p&gt;  <!--comentario-->
        <!--&lt; o lt significa Less Than e o &gt; Greater than-->
    </p>
    <p>Se precisar quebrar o texto em algum lugar
        específico como esse,<br> vc pode usar o br
    </p>
    <p>Vamos adicionar alguns simbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &dollar;
        &UpArrow;
        &UpArrowBar;
        &UpArrowDownArrow;
    </p>
    <p>
        Vamos adicionar alguns emoji:
        &#x1f596
        &#x1f913
    </p>
</body>
</html>
