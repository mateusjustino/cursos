<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1 {
            
            background-color: lightgrey;
            height: 300px;
            width: 330px;

            border-width: 10px;
            border-color: rgb(102, 7, 7);
            border-style: double;

            /*  shorthand para border
                border: 10px solid red;
            */

            padding-top: 10px;
            padding-right: 10px;
            padding-bottom: 10px;
            padding-left: 10px;
            
            /*  shorthand para padding ou para margin
                padding: 10px 10px 10px 10px;
                ou
                padding: 10px; 
                ou
                padding: 10px 20px;
                top e bottom é 10px e right e left é 20px
                ou
                padding: 20px auto 40px auto;
                top e bottom tem medidas fixas e right e left ficam automaticas no centro
            */

            margin-top: 20px;
            margin-right: 20px;
            margin-bottom: 40px;
            margin-left: 20px;

            outline-width: 5px;
            outline-color: blue;
            outline-style: dashed;

            /*  shorthand para outline (linha para fora da borda do box)
                outline: 5px dashed blue;
            */
            
        }

        a {
            /* display inline deixa na linha e o block ocupa a linha toda
            display: block;
            */
            border-width: 5px;
            border-style: dotted;
            border-color: rgb(110, 46, 46);

            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
        <p>Parágrafos também são exemplos de box-level, mas os <a href="#"> links são exemplos de caixa inline level</a>. vamos ver como tudo isso funciona</p>
</body>
</html>
