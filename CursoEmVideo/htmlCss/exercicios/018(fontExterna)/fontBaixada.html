        @font-face {
            font-family: 'Ubuntu';
            src: url(font/Ubuntu-Regular.ttf) format('truetype');
            font-style: normal;
            font-weight: normal;

            /* 
                Tipos de format()
                - opentype (otf)
                - truetype (ttf)
                - embedded-opentyp
                - truetype-aat (Apple Advanced Typography)
                - svg
            */
        }

        body {
            font-family: 'Ubuntu', Arial, Helvetica, sans-serif;
        }

        h1 {
            font-family: 'Ubuntu';
            font-size: 3em;
        }
    </style>
