<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        a { 
            color: red;
            text-decoration: none;
            font-weight: bold;
        }

        a:visited {
            color: darkred;
        }

        a:hover {
            text-decoration: underline;
            color: rgb(78, 5, 5);
        }

        a:active {
            color: rgb(250, 190, 190);
        }

        a::after {                   /* pseudo classe tem ":" e pseudo elementos tem "::"  */
            content: ' <-';            
        }

        a::before {
            content: '-> ';
        }

        .especial {
            background-color: rgb(255, 221, 221);
        }
        .especial::after {
            content: ' <---';   
        }

        .especial::before {
            content: '---> ';
        }

    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
        <ul>
            <li><a href="https://meusite.com">meu site</a></li>
            <li><a href="https://google.com" class="especial">Google</a></li>
            <li><a href="https://globoesporte.com">Globoesporte</a></li>
        </ul>
</body>
</html>
